<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Document</title>
    <link rel="stylesheet" href="nutrition.css" />
  </head>
  <body>
    <div class="nav">
      <a href="index.html"> Home</a>
      <a href="calory.html">Calory</a>
      <a href="fitness.html">Fitness</a>
    </div>

    <div class="input">
      <div class="searchBox">
        <input type="text" class="searchInput" placeholder="Enter food name" />
        <button class="searchButton">Click</button>
        <button class="Refresh">Refresh</button>
      </div>
    </div>

    <div class="center">
      <div class="items">
        <ul>
          <li>Name : <span class="product">_</span></li>
          <li>Calories : <span class="calories"> 0 </span><span>Kcal</span></li>
          <li>
            Carbohydrates : <span class="carbohydrates">0 </span><span>g</span>
          </li>
          <li>
            Cholesterol :<span class="cholestrol"> 0 </span><span>mg</span>
          </li>
        </ul>
      </div>

      <div class="items1">
        <ul>
          <li>Fat-saturated :<span class="fat-s"> 0 </span><span>g</span></li>
          <li>Fat-total :<span class="fat-t">0 </span><span>g</span></li>
          <li>Fiber :<span class="fiber"> 0 </span><span>g</span></li>
          <li>Potassium :<span class="potassium">0 </span><span>g</span></li>
        </ul>
      </div>

      <div class="items2">
        <ul>
          <li>Protein :<span class="protein"> 0 </span><span>mg</span></li>
          <li>Serving-size :<span class="serving"> 0 </span><span>g</span></li>
          <li>Sodium :<span class="sodium"> 0 </span><span>g</span></li>
          <li>Sugar :<span class="sugar">0 </span><span>g</span></li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="nutrition.js"></script>
    Â 
  </body>
</html>
