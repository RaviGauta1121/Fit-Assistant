    <div class="input">
      <div class="searchBox">
        <input type="text" class="searchInput" placeholder=" Enter Food" />
        <button class="searchButton" style="height: 4rem; width: 4rem;">
          <script src="https://cdn.lordicon.com/lordicon.js"></script>
          <lord-icon
            src="https://cdn.lordicon.com/kkvxgpti.json"
            trigger="hover"
            colors="primary:#ffffff"
            style="width: 40px; height: 40px; font-weight: 900"
          >
          </lord-icon>
        </button>
        <button class="Refresh" style="height: 4rem; width: 4rem;">
          <script src="https://cdn.lordicon.com/lordicon.js"></script>
          <lord-icon
            src="https://cdn.lordicon.com/ogkflacg.json"
            trigger="hover"
            colors="primary:#ffffff"
            style="width: 40px; height: 40px"
          >
          </lord-icon>
        </button>
      </div>
    </div>

    <div class="center">
      <div class="items">
        <ul>
          <li>Name : <span class="product">_</span></li>
          <li>Calories : <span class="calories"> 0 </span><span>Kcal</span></li>
          <li>
            Carbohydrates : <span class="carbohydrates">0 </span><span>g</span>
          </li>
          <li>
            Cholesterol :<span class="cholestrol"> 0 </span><span>mg</span>
          </li>
        </ul>
      </div>

      <div class="items1">
        <ul>
          <li>Fat-saturated :<span class="fat-s"> 0 </span><span>g</span></li>
          <li>Fat-total :<span class="fat-t">0 </span><span>g</span></li>
          <li>Fiber :<span class="fiber"> 0 </span><span>g</span></li>
          <li>Potassium :<span class="potassium">0 </span><span>g</span></li>
        </ul>
      </div>

      <div class="items2">
        <ul>
          <li>Protein :<span class="protein"> 0 </span><span>mg</span></li>
          <li>Serving-size :<span class="serving"> 0 </span><span>g</span></li>
          <li>Sodium :<span class="sodium"> 0 </span><span>g</span></li>
          <li>Sugar :<span class="sugar">0 </span><span>g</span></li>
        </ul>
      </div>
    </div>
